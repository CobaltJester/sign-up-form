<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div id="main-left">
        <img src="img/matt-benson-7NE9jk3EUKw-unsplash.jpg" id="bg-img">

        <div id="logo-container">
            <img id="logo-img" src="img/rocket-02-svgrepo-com.svg">
            <p id="logo-text">COBALT</p>
        </div>

        <p id="cred-text">Photo by <a href="https://unsplash.com/@mattgyver">Matt Benson</a> on <a
                href="https://unsplash.com/photos/7NE9jk3EUKw">Unsplash</a></p>
    </div>
    <div id="main-right">
        <div id="info-container">
            <div id="info-text-container">
                <h3 id="info-text-1">LOYALTY PROGRAM</h3>
                <p id="info-text-2">Sign up now and enjoy 10% off your next purchase!</p>
            </div>
        </div>
        <div id="form-container"></div>
        <div id="account-container">
            <button id="submit-btn" type="submit">Create Account</button>
            <p id="login-primary">Already have an account? <a id="login-secondary" href="#">Log In</a></p>
        </div>
    </div>
</body>

</html>
