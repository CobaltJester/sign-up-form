<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="main-left">
        <div id="logo-container">
            <img id="logo-img" src="img/rocket-02-svgrepo-com.svg">
            <p id="logo-text">COBALT</p>
        </div>

        <p id="cred-text">Photo by <a href="https://unsplash.com/@mattgyver">Matt Benson</a> on <a
                href="https://unsplash.com/photos/7NE9jk3EUKw">Unsplash</a></p>
    </div>
    <div id="main-right">
        <div id="info-container">
            <div id="info-text-container">
                <h3 id="info-text-1">LOYALTY PROGRAM</h3>
                <p id="info-text-2">Sign up now and enjoy 10% off your next purchase!</p>
            </div>
        </div>
        <div id="form-bg">
            <div id="form-container">
                <div id="form-heading-text">Let's do it!</div>
                <div id="req-info"><em>All fields are required.</em></div>
                <form action="" method="get" id="signupform">
                    <div class="group-container">
                        <div class="group-data">
                            <label for="firstname">FIRST NAME</label>
                            <input id="firstname" type="text" name="firstname" required>
                        </div>
                        <div class="group-data">
                            <label for="lastname">LAST NAME</label>
                            <input id="lastname" type="text" name="lastname" required>
                        </div>
                    </div>

                    <div class="group-container">
                        <div class="group-data">
                            <label for="email">EMAIL</label>
                            <input id="email" type="email" name="useremail" required>
                            <p>Format: example@gmail.com</p>
                        </div>
                        <div class="group-data">
                            <label for="phone">PHONE NUMBER</label>
                            <input id="phone" type="tel" name="userphonenumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                required>
                            <p>Format: 123-456-7890</p>
                        </div>
                    </div>

                    <div class="group-container">
                        <div class="group-data" id="password-data">
                            <label for="pwd">PASSWORD</label>
                            <input id="pwd" type="password" name="userpassword" minlength="8" maxlength="20" required>
                            <p>Must contain 8-20 characters</p>
                        </div>
                        <div class="group-data">
                            <label for="confirmpwd">CONFIRM PASSWORD</label>
                            <input id="confirmpwd" type="password" name="userpassconfirm" minlength="8" maxlength="20"
                                required>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="account-container">
            <button id="submit-btn" type="submit" form="signupform" onclick="return Validate()">Create Account</button>
            <p id="login-primary">Already have an account? <a id="login-secondary" href="#">Log In</a></p>
        </div>
    </div>
</body>

</html>
